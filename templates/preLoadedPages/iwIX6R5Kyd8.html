<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto&amp;display=swap'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" href="{{ url_for('static', filename='player.css') }}">    
    <title>Document</title>
</head>
<body>
    <div class="player">
        <div class="cover">
            <img src="https://i.ytimg.com/vi_webp/iwIX6R5Kyd8/sddefault.webp" alt="">
        </div>
        <div class="info">
            <div class="title">Eyedress - Something About You (Lyrics) ft. Dent May</div>
            <div class="singer">Blissful Mind</div>
        </div>
        <div class="volume-box">
            <span class="volume-down"><i class="material-icons">remove</i></span>
            <input type="range" class="volume-range" step="1" value="80" min="0" max="100"
                oninput="music.volume = this.value/100">
            <span class="volume-up"><i class="material-icons">add</i></span>
        </div>
        <div class="btn-box">
            <i class="material-icons repeat" onclick="handleRepeat()">repeat</i>
            <i class="material-icons favorite active" onclick="handleFavorite()">favorite</i>
            <i class="material-icons volume" onclick="handleVolume()">volume_up</i>
        </div>
        <div class="music-box">
            <input type="range" step="1" class="seekbar" value="0" min="0" max="100" oninput="handleSeekBar()">

            <audio class="music-element">
                <source src="https://rr2---sn-gwpa-civs.googlevideo.com/videoplayback?expire=1671484669&ei=nYCgY4KTEvn64-EP-96k0Ac&ip=49.36.17.235&id=o-ALjycj6yREOGklOh6BjuB2-9pyFU6hpzzXfzKhQrc56c&itag=140&source=youtube&requiressl=yes&mh=DM&mm=31%2C29&mn=sn-gwpa-civs%2Csn-gwpa-qxak&ms=au%2Crdu&mv=m&mvi=2&pl=22&initcwndbps=155000&vprv=1&mime=audio%2Fmp4&gir=yes&clen=2482782&dur=153.344&lmt=1633889138790901&mt=1671462592&fvip=8&keepalive=yes&fexp=24001373%2C24007246&c=ANDROID&txp=5432434&sparams=expire%2Cei%2Cip%2Cid%2Citag%2Csource%2Crequiressl%2Cvprv%2Cmime%2Cgir%2Cclen%2Cdur%2Clmt&sig=AOq0QJ8wRQIhALis1w3OrsEeEZ4yeAhrGXM11C9Th1Pvdig6gwpNRP2mAiBLyT47zXbE-_ITvi0uvA8zHhIEDPu0VaVCp_dL8vd3dw%3D%3D&lsparams=mh%2Cmm%2Cmn%2Cms%2Cmv%2Cmvi%2Cpl%2Cinitcwndbps&lsig=AG3C_xAwRAIgEcaw1FNA1pk7kPHuT0AA1fLw4ix-uTEfNXvhFpc9jsgCIGidJCd8gYWOjMzI-MMHGKXXKvoL4vm1EnQcE5w0Tjw4" type="audio/mp3">
            </audio>
            <span class="current-time">0:0</span><span class="duration">0:0</span>
            <span class="play" onclick="handlePlay()">
                <i class="material-icons">play_arrow</i>
            </span>
        </div>
    </div>
  <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
    <script  src="{{ url_for('static', filename='script.js') }}"></script>
  
</body>
</html>
